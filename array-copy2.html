<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
        // 数组的深拷贝
        var arrA = [1,2,3,4,5,6,7];

        // 1.常规方法 for 遍历
    		var arrC = [];
    		for(var i=0,len = arrA.length; i<len; i++){
    			arrC[i] = arrA[i];
    		}
       		console.log(arrC);

       		arrC[2] = 30000;
       		console.log(arrA); //  [1, 2, 3, 4, 5, 6, 7]
       		console.log(arrC); //  [1, 2, 30000, 4, 5, 6, 7]

    </script>
  </body>
</html>
